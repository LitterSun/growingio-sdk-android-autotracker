language: android
dist: trusty
android:
  components:
    - build-tools-29.0.2
    - android-29

    # run emulator(s) during tests
    - sys-img-x86-android-29
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
before_install:
  - yes | sdkmanager "build-tools;28.0.3"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    # Android SDK
    - $HOME/android-cmdline-tools
    - $HOME/android-sdk

    # Gradle dependencies
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

    # Android build cache (see http://tools.android.com/tech-docs/build-cache)
    - $HOME/.android/build-cache

before_script:
  - chmod +x gradlew
  - chmod +x checkstyle/checkstyle.sh
  - chmod +x publishAutotrackerPluginToMavenLocal.sh

  # Emulator Management: Create, Start and Wait
  - echo no | avdmanager create avd --force -n test -k 'system-images;android-29;google_apis_playstore;x86'
  - emulator -avd test -no-audio &
  - android-wait-for-emulator
  - adb shell input keyevent 3 &

script:
  - bash ./publishAutotrackerPluginToMavenLocal.sh
  - bash ./checkstyle/checkstyle.sh
  - ./gradlew test
  - ./gradlew :demo:jacocoTestReport
  - ./gradlew assemble